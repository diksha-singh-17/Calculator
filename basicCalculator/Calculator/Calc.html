<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,600,700"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Vendor CSS Files -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./Calc.js"></script>
    <link rel="stylesheet" href="./Calc.css" />
  </head>
  <body>
    <form action="" name="calcu" onsubmit="return false">
      <div class="container container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="scrn">
              <span>
                <p
                  style="padding-right: 12px; width: 100%; height: 36px"
                  placeholder="0"
                >
                  &nbsp;
                </p>
                <h2
                  style="
                    padding-right: 12px;
                    width: 100%;
                    height: 50px;
                    font-weight: bold;
                  "
                  class="calcu"
                  placeholder="0"
                ></h2>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 numbox">
            <div class="pb-3">
              <button
                class="acbnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML=''; document.getElementsByTagName('p')[0].innerHTML='' "
                style="margin-right: 10px"
              >
                <span class="num acspan"><i>AC</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='.'"
              >
                <span class="num spanx"><i>.</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='/'"
              >
                <span class="num spanx"><i>/</i></span>
              </button>
            </div>
            <div class="pb-3">
              <button
                class="bnum"
                style="margin-right: 10px"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='7'"
              >
                <span class="num spanx"><i>7</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='8'"
              >
                <span class="num spanx"><i>8</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='9'"
              >
                <span class="num spanx"><i>9</i></span>
              </button>
            </div>
            <div class="pb-3">
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='4'"
              >
                <span class="num spanx"><i>4</i> </span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='5'"
              >
                <span class="num spanx"><i>5</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='6'"
              >
                <span class="num spanx"><i>6</i></span>
              </button>
            </div>
            <div class="pb-3">
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='1'"
              >
                <span class="num spanx"><i>1</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='2'"
              >
                <span class="num spanx"><i>2</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='3'"
              >
                <span class="num spanx"><i>3</i></span>
              </button>
            </div>
            <div class="pb-3">
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='('"
              >
                <span class="num spanx"><i>(</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='0'"
              >
                <span class="num spanx"><i>0</i></span>
              </button>
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+=')'"
              >
                <span class="num spanx"><i>)</i></span>
              </button>
            </div>
          </div>
          <div class="col-md-3" style="padding-right: 0px">
            <div class="pb-3">
              <button
                class="bnum"
                onclick="document.getElementsByTagName('h2')[0].innerHTML+='*'"
              >
                <span class="num spanx"><i>*</i></span>
              </button>
            </div>
            <div
              class="pb-3"
              onclick="document.getElementsByTagName('h2')[0].innerHTML+='-'"
            >
              <button class="bnum">
                <span class="num spanx"><i>-</i></span>
              </button>
            </div>
            <div
              class="pb-3"
              onclick="document.getElementsByTagName('h2')[0].innerHTML+='+'"
            >
              <button class="bnum" style="height: 250px">
                <span class="num spanx" style="height: 226px"><i>+</i></span>
              </button>
            </div>
            <div class="pb-3">
              <button
                class="eqbnum"
                onclick="document.getElementsByTagName('p')[0].innerHTML =document.getElementsByTagName('h2')[0].innerHTML;
                        document.getElementsByTagName('h2')[0].innerHTML = evalue(document.getElementsByTagName('h2')[0].innerHTML)"
              >
                <span class="num eqspan"><i>=</i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
